<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards de Cursos </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>

  <div class="container mt-5">
    <div class="row">

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <strong>Curso de Front-end</strong>
          </div>
          <div class="card-body">
                <h5 class="card-title">Conteudo da Formação em Front-end </h5>
                <p class="card-text"> Front-end - HTML, CSS, JavaScript, React </p>
                 <a href="#" class="btn btn-primary">Matrículas abertas</a>
          </div>
          <div class="card-footer">
             <strong>Vagas limitadas</strong>   
                     </div>
        </div>
      </div>
        <div class="col-md-6">
        <div class="card">
          <div class="card-header">
              <strong>Curso de Back-End</strong>
          </div>
          <div class="card-body">
            <h5 class="card-title">Conteudo da Formação em Back-End </h5>
            <p class="card-text"> Django, Flask, Laravel, Spring e Node. js .</p>
            <a href="#" class="btn btn-primary">Matrículas abertas</a>
          </div>
          <div class="card-footer">
            <strong>Vagas limitadas</strong>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
